    <h2 style="display: flex; justify-content: center">Sign In</h2>

    <main>
      <form id="" action="" method="">
        <div class="mb-3">
          <label for="emailAddress" class="form-label">Email address:</label>
          <input type="email" class="form-control" id="emailAddress" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="buyerRadio" value="buyer" />
          <label class="form-check-label" for="buyerRadio">Buyer</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="sellerRadio" value="seller" />
          <label class="form-check-label" for="sellerRadio">Seller</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="adminRadio" value="seller" />
          <label class="form-check-label" for="adminRadio">Admin</label>
        </div>

        <br />

        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
    </main>
